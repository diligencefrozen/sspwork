<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남양주시청에 근무하는 사회복무요원의 해야 할 일</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        #schedule {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .schedule-item {
            margin: 5px 0;
            padding: 10px;
            list-style-type: none;
            border-left: 3px solid #007bff;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        h2, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="title">해야 할 일 목록</h1>
    <h2 id="clock"></h2>
    <p id="client-ip"></p>
    <div id="schedule"></div>

    <script>
        // 시간과 일정 업데이트 함수
        function updateClockAndSchedule() {
            const now = new Date();
            const koreaTimeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Seoul',
                hour12: false
            };
            const koreaTime = new Intl.DateTimeFormat('ko-KR', koreaTimeOptions).format(now);
            document.getElementById('clock').textContent = koreaTime;

            updateSchedule(now);
        }

        function updateSchedule(now) {
            const dayOfWeek = now.getDay();
            const hours = now.getHours();
            let message = '';
            let scheduleContent = '';

            if (dayOfWeek === 0) {
                message = '오늘은 쉬는 날입니다.';
            } else {
                if (hours >= 8 && hours < 10) {
                    scheduleContent += '<li class="schedule-item">1층 우편함에서 신문지와 우편 들고오기</li>';
                    scheduleContent += '<li class="schedule-item">파쇄기 쓰레기통 및 사무실 쓰레기통 비우기</li>';
                    scheduleContent += '<li class="schedule-item">커피머신 청소 및 쓰레기 봉지 버리고 오기</li>';
                    scheduleContent += '<li class="schedule-item">프린터기 용지 채우기 (민원인용 프린터 및 실내 공용프린터)</li>';
                    scheduleContent += '<li class="schedule-item">부족한 고지서 및 A4 용지 가져다 놓기 (재고는 1층 창고에 존재함)</li>';
                    scheduleContent += '<li class="schedule-item">사송 우편 2층 사송우편 발송함에 넣어두기</li>';
                    scheduleContent += '<li class="schedule-item">2층 취득세과 수령함에 있는 사송우편 가져오기</li>';
                    scheduleContent += '<li class="schedule-item">부족한 고지서 및 A4 용지 가져다 놓기 (재고는 1층 창고에 존재함)</li>';
                    // 이하 동일한 방식으로 다른 일정 항목 추가...
                } else if (hours >= 12 && hours < 13) {
                    message = '점심시간: 점심식사 및 휴식';
                } else if (hours >= 17) {
                    message = '퇴근할 시간';
                } else {
                    message = '현재 일정이 없습니다.';
                }
            }
            document.getElementById('schedule').innerHTML = scheduleContent ? `<ul>${scheduleContent}</ul>` : message;
        }

        updateClockAndSchedule();
        setInterval(updateClockAndSchedule, 1000);
    </script>
</body>
</html>
