<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="cp949">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="남양주시청에 근무하는 사회복무요원의 해야 할 일 목록을 간단하게 확인할 수 있습니다.">
    <meta name="author" content="Diligencefrozen">
    <title>남양주시청에 근무하는 사회복무요원의 해야 할 일</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .schedule-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="title">해야 할 일 목록</h1>

    <h2 id="clock"></h2>

    <p id="client-ip"></p>

    <div id="schedule"></div>

    <script>
        function updateClock() {
            // 한국 시간대를 설정합니다.
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Seoul',
                hour12: false // 24시간 형식으로 표시합니다.
                    };
            
            // 현재 시간을 한국 시간대로 포맷합니다.
            const formatter = new Intl.DateTimeFormat('ko-KR', options);
            const koreaTime = formatter.format(new Date());
            
            document.getElementById('clock').textContent = koreaTime;
        }
        
        // 1초마다 시계를 업데이트합니다.
        setInterval(updateClock, 1000);
    </script>
    

    <script>
        // IP 정보 가져오기
        const se = document.createElement('script');
        se.src = 'https://ipinfo.io?callback=callback';
        document.body.appendChild(se);

        function callback(data) {
            document.getElementById('client-ip').textContent = data.ip + ' 님, 방문하신 걸 환영합니다.';
        }

        // 시계 기능
        setInterval(function(){
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            document.getElementById('clock').textContent = `${hours}시 ${minutes}분 ${seconds}초`;
        }, 1000);

        // 일정 업데이트 기능
        function updateSchedule() {
            const now = new Date();
            const hours = now.getHours();
            let message = '';

            if (hours >= 9 && hours < 10) {
                message = '아침 9시부터 10시까지: 청소, 커피 타기';
            } else if (hours >= 12 && hours < 13) {
                message = '점심 12시부터 13시까지: 점심식사 및 휴식';
            } else if (hours >= 17) {
                message = '퇴근할 시간';
            } else {
                message = '현재 일정이 없습니다.';
            }

            document.getElementById('schedule').innerText = message;
        }

        updateSchedule();
        setInterval(updateSchedule, 60000); // 1분마다 일정 업데이트
    </script>
</body>
</html>
